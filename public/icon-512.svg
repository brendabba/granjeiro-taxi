
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512" fill="none">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdde44;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1c40f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="1" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="250" fill="url(#bgGradient)" stroke="#e67e22" stroke-width="4"/>
  
  <!-- Letter T -->
  <text x="199.68" y="332.8" font-family="Arial Black, sans-serif" font-size="204.8" font-weight="900" 
        fill="url(#textGradient)" text-anchor="middle" filter="url(#textShadow)">T</text>
  
  <!-- Letter G -->
  <text x="312.32" y="332.8" font-family="Arial Black, sans-serif" font-size="204.8" font-weight="900" 
        fill="url(#textGradient)" text-anchor="middle" filter="url(#textShadow)">G</text>
  
  <!-- Small Taxi Icon Above -->
  <rect x="179.2" y="102.4" width="153.6" height="40.96" rx="10.24" fill="#2c3e50"/>
  <rect x="189.44" y="112.64" width="40.96" height="20.48" rx="5.12" fill="#87ceeb" opacity="0.8"/>
  <rect x="235.52" y="112.64" width="40.96" height="20.48" rx="5.12" fill="#87ceeb" opacity="0.8"/>
  <rect x="281.6" y="112.64" width="40.96" height="20.48" rx="5.12" fill="#87ceeb" opacity="0.8"/>
  <circle cx="209.92" cy="148.48" r="10.24" fill="#bdc3c7"/>
  <circle cx="302.08" cy="148.48" r="10.24" fill="#bdc3c7"/>
</svg>